<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은행계좌 직접 등록</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/ui.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1>은행계좌 등록</h1>
            <button type="button" class="btn close">닫기</button>
        </header>
        <div class="container">
            <div class="contents-wrap">
               
                <!--contents-->
                <div class="contents kbp_webp_057"> <!-- contents + 페이지별 class 삽입 -->

                    <h2 class="tit">본인 소유의 KB국민은행 입출금 계좌를<span class="underline">입력해주세요</span></h2>

                   <!--form 입력 목록-->
                    <div class="form-wrap">
                        <ul class="form-text-list">
                            <!--은행-->
                            <li>
                                <div class="form_text on out"> <!-- 오류 class :  'error' 추가 -->
                                    <label for="bank">은행</label>
                                    <input type="text" id="bank" name="" class="text" value="KB국민은행" readonly>
                                    <button class="btn-delete" type="button">삭제</button>
                                </div>
                                <em class="error-txt">error text</em>
                            </li>
                            <!--예금주-->
                            <li>
                                <div class="form_text on out"> <!-- 오류 class :  'error' 추가 -->
                                    <label for="name">예금주</label>
                                    <input type="text" id="email" name="" class="text" value="김국민" readonly>
                                    <button class="btn-delete" type="button">삭제</button>
                                </div>
                                <em class="error-txt">error text</em>
                            </li>
                            <!--계좌번호-->
                            <li>
                                <div class="form_text"> <!-- 오류 class :  'error' 추가 -->
                                    <label for="name">계좌번호</label>
                                    <input type="tell" id="name" name="" class="text" value="">
                                    <button class="btn-delete" type="button">삭제</button>
                                </div>
                                <em class="error-txt">error text</em>
                            </li>
                        </ul>
                    </div>
                    <!--//form 입력 목록-->

                    <p class="error-txt certi">입출금 계좌만 등록 가능합니다.<br>확인 후 다시 입력해주세요.</p> <!--케이스별 에러문구-->

                </div>
                <!--//contents-->

                <!-- Bottom button area -->
                <div class="bottom-btn-area">
                    <div class="btn-group">
                        <button class="btn large yellow" type="button" disabled><span>등록</span></button> <!-- 활성화 > disabled 삭제 -->
                    </div>
                </div>
                <!-- //Bottom button area -->
            </div>
        </div>
    </div>

</body>
</html>
