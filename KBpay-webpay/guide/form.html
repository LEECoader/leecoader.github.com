        <div class="guide-container">
            <h2 class="guide-tit">Form elements</h2>

            <h3 class="guide-tit02">Textfields : TEXT</h3>
            <ul class="form-text-list">
                <li>

                    <!-- 텍스트 -->
                    <div class="form_text">
                        <label for="name">이름(default)</label>
                        <input type="text" id="name" name="" class="text" value="">
                        <button class="btn-delete" type="button">삭제</button>
                    </div>

                </li>
                <li>

                    <!-- 텍스트 -->
                    <div class="form_text on error">
                        <label for="name1">이름(validation error)</label>
                        <input type="text" id="name1" name="" class="text" value="김ㄸ">
                        <button class="btn-delete" type="button">삭제</button>
                    </div>
                    <em class="error-txt">정확한 이름을 입력해주세요.</em>

                </li>
                <li>

                    <!-- 텍스트 -->
                    <div class="form_text on dis">
                        <label for="name1">이름(disabled)</label>
                        <input type="text" id="name1" name="" class="text" value="김국민" disabled>
                        <button class="btn-delete" type="button">삭제</button>
                    </div>

                </li>
                
            </ul>

            <h3 class="guide-tit02">input : checkbox</h3>
            <ul class="guide-list">
                <li>

                    <!-- 체크박스 일반 -->
                    <label for="" class="f-chk"><input type="checkbox" id=""></label>

                </li>
                <li>

                    <!-- 체크박스 체크됨 -->
                    <label for="" class="f-chk checked"><input type="checkbox" id="" checked>체크</label>

                </li>
                <li>

                    <!-- 비활성화 -->
                    <label for="" class="f-chk disabled"><input type="checkbox" id="" disabled>비활성화</label>

                </li>
                <li>

                    <!-- 체크박스 그룹 -->
                    <label for="" class="f-chk"><input type="checkbox" id="">체크1</label>
                    <label for="" class="f-chk"><input type="checkbox" id="">체크2</label>

                </li>
            </ul>

            <h3 class="guide-tit02">input : radio</h3>
            <ul class="guide-list">
                <li>

                    <!-- 라디오버튼 일반 -->
                    <label for="" class="f-rdo"><input type="radio" id=""></label>

                </li>
                <li>

                    <!-- 라디오버튼 선택됨 -->
                    <label for="" class="f-rdo checked"><input type="radio" id="" checked>선택</label>

                </li>
                <li>

                    <!-- 비활성화 -->
                    <label for="" class="f-rdo disabled"><input type="radio" id="" disabled>비활성화</label>

                </li>
                <li>

                    <!-- 라디오버튼 그룹 -->
                    <span class="rdoGroup">
                        <label for="" class="f-rdo"><input type="radio" id="">선택1</label>
                        <label for="" class="f-rdo"><input type="radio" id="">선택2</label>
                    </span>

                </li>
            </ul>
