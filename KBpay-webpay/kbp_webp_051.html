<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>(팝업)도용방지설정 안내</title>

<body>

    <div class="wrap">

        <header class="header">
            <h1>도용방지설정 안내</h1>

        <div class="container">
            <div class="contents-wrap">
                
                <div class="contents kbp_webp_051">
                    
                    <h2 class="tit">도용방지설정이 되어 있어<br><span class="underline">정상적인 실명확인</span>을 수행할 수 없습니다</h2>
                    
                    <div class="bottom-fixed-contents">
                        <ul class="list-dot">
                            <li>고객님은 SCI평가정보(주)에서 도용방지설정이 되어 있어 정상적인 실명확인을 수행할 수 없습니다.</li>
                            <li>정상적인 실명확인을 위해 고객님께서 SCI평가정보(주)의 SIREN24사이트에서 도용방지 설정을 일시해제 하셔야만 실명확인이 가능합니다.</li>
                            <li>도용방지설정 일시해제 후 다시 시도하여 주시기 바랍니다.</li>
                        </ul>
                        <a href="#" class="btn-link">SIREN24 도용방지설정 바로가기</a>

                </div>

            </div>

            <div class="bottom-btn-area">
