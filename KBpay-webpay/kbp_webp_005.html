<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴대폰번호로그인</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-2.2.4.min.js"></script>
    <script src="./js/ui.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1>Webpay 로그인</h1>
            <button type="button" class="btn close">닫기</button>
        </header>
        <div class="container">
            <div class="contents-wrap">
                <!--2020-06-05 수정-->
                <!--contents-->
                <div class="contents kbp_webp_005"> <!-- contents + 페이지별 class 삽입 -->
                    <h2 class="tit"> 휴대폰번호, 생년월일로<br><span class="underline">로그인 후 안전하게 결제를 진행해주세요</span></h2> <!--//2020-06-17 타이틀 수정-->

                    <!--form 입력 목록-->
                    <div class="form-wrap">
                        <ul class="form-text-list">
                            <!--휴대폰번호 입력-->
                            <li>
                                <div class="form_text"> <!-- 오류 class :  'error' 추가 -->
                                    <label for="ph">휴대폰번호</label>
                                    <input type="tel" id="ph" class="text" value="">
                                    <button class="btn-delete" type="button">삭제</button>
                                </div>
                                <em class="error-txt">휴대폰번호를 정확히 입력해주세요</em>
                            </li>
                            <!--생년월일+성별 1자리-->
                            <li>
                                <div class="form_text"> <!-- 오류 class :  'error' 추가 --> 
                                    <label for="id-number">생년월일+성별 1자리</label>
                                     <div class="pass-input-match id-number">
                                        <input type="text" class="text" id="id-number"> <!--//실제 입력 받는 칸 -->
                                        <div class="pass-input">
                                            <span class="dot on">1</span> <!--활성화 class 'on'-->
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                        </div>
                                        <div class="pass-input">
                                            <span class="dash">-</span> 
                                            <span class="dot"></span>
                                            <span class="dot black"></span>
                                            <span class="dot black"></span>
                                            <span class="dot black"></span>
                                            <span class="dot black"></span>
                                            <span class="dot black"></span>
                                            <span class="dot black"></span>
                                        </div>
                                    </div>
                                </div>
                                <em class="error-txt">생년월일과 성별을 정확히 입력해주세요</em> <!--//2020-06-02 validation 문구 적용-->
                            </li>
                        </ul>
                    </div>
                    <!--//form 입력 목록-->

                    <!--2020-06-00 추가-->
                    <div class="agree">
                        <label for="" class="f-chk type02"><input type="checkbox" id=""><span>개인정보 수집이용 동의</span></label>
                    </div>

                    <div class="btn-group">
                        <button class="btn medium yellow" type="button" disabled=""><span>로그인</span></button>
                    </div>
                    <!--//2020-06-00 추가-->

                    <div class="or"><span>OR</span></div>

                    <ul class="list-type02">
                        <li>
                            <a href="#" class="kakao"><span>카카오톡 아이디 로그인</span></a>
                        </li>
                    </ul>

                    <div class="resend-tip"><a href="#">KB Pay 간편가입하기</a></div>
                </div>
                <!--//contents-->
                <!--//2020-06-05 수정-->

                <!-- Bottom button area
                <div class="bottom-btn-area">
                    <div class="btn-group">
                        <button class="btn large yellow" type="button" disabled><span>로그인</span></button>
                    </div>
                </div> -->
                <!-- //Bottom button area --> <!-- 활성화 > disabled 삭제 -->

            </div>
        </div>
    </div>

</body>
</html>
