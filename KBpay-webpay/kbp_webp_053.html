<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드선택</title>
    <link rel="stylesheet" href="./css/style.css">

<body>

    <div class="wrap">

        <div class="container">

                    <ul class="list-type03">
                        <li>
                            <a href="#" class="card-box">
                                <p class="img-area">
                                    <img class="card-img" src="./images/etc/sample_card01.png" alt="Liiv M 체크카드">
                                    <img class="card-icon" src="./images/icon/ico_card_visa.png" alt="VISA">
                                </p>
                                <p class="txt-area">
                                    <span class="card-tit"><em class="card-type">[체크]</em>Liiv M 체크카드</span>
                                    <span class="card-num">9445 - 20** - **** - 4759</span>
                                </p>
                                
                            </a>
                        </li>
                        <li>
                            <a href="#" class="card-box">
                                <p class="img-area">
                                    <img class="card-img" src="./images/etc/sample_card02.png" alt="카카오페이 체크카드">
                                    <img class="card-icon" src="./images/icon/ico_card_master.png" alt="MASTER">
                                </p>
                                <p class="txt-area">
                                    <span class="card-tit"><em class="card-type">[체크]</em>카카오페이 체크카드</span>

                                    <span class="card-num">9445 - 20** - **** - 4759</span>
                                </p>
                            </a>
                        </li>
                    </ul>

                    <div class="bottom-btn-area fixed">
                        <div class="btn-group">
                            <button class="btn large yellow" type="button" disabled> <!-- 카드 선택 시 disabled 삭제-->
                                <span>다음</span>
                            </button>
                        </div>
                    </div>

                </div>
                <!--contents-->
                
            </div>
